# Tiny Tapeout project information
project:
  title:        "TT08 VGA FUN!"
  author:       "algofoogle (Anton Maurovic)"
  discord:      "algofoogle"
  description:  "Rough 24-bit VGA DAC tests with digital control block"
  language:     "Analog"
  clock_hz:     25_000_000

  # How many tiles your design occupies? A single tile is about 167x108 uM.
  tiles: "1x2"          # Valid values for analog projects: 1x2, 2x2

  # How many analog pins does your project use?
  analog_pins: 4        # Valid values: 0 to 6
  uses_3v3: true       # Set to true if your project uses 3.3V (VAPWR) in addition to 1.8V (VDPWR)

  # Your top module name must start with "tt_um_". Make it unique by including your github username:
  top_module:  "tt_um_algofoogle_tt08_vga_fun"

  # List your project's source files here. Source files must be in ./src and you must list each source file separately, one per line:
  source_files:        
  - "project.v"

# The pinout of your project. Leave unused pins blank. DO NOT delete or add any pins.
pinout:
  # Inputs
  ui[0]: "mode[0] / dac_in[0]"
  ui[1]: "mode[1] / dac_in[1]"
  ui[2]: "mode[2] / dac_in[2]"
  ui[3]: "mode[3] / dac_in[3]"
  ui[4]: "mode[4] / dac_in[4]"
  ui[5]: "mode[5] / dac_in[5]"
  ui[6]: "mode[6] / dac_in[6]"
  ui[7]: "mode[7] / dac_in[7]"

  # Outputs
  # These are compatible with the RGB222 Tiny VGA PMOD (https://github.com/mole99/tiny-vga)
  uo[0]: "r7"
  uo[1]: "g7"
  uo[2]: "b7"
  uo[3]: "vsync"
  uo[4]: "r6"
  uo[5]: "g6"
  uo[6]: "b6"
  uo[7]: "hsync"

  # Bidirectional pins
  uio[0]: "vblank_out"
  uio[1]: "hblank_out"
  uio[2]: ""
  uio[3]: ""
  uio[4]: ""
  uio[5]: ""
  uio[6]: ""
  uio[7]: ""

  # Analog pins - make sure to also set "analog_pins" above, else the pins won't be connected
  ua[0]: "r"
  ua[1]: "g"
  ua[2]: "b"
  ua[3]: "alt"
  ua[4]: ""
  ua[5]: ""

# Do not change!
yaml_version: 6
